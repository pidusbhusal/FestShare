<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game UI</title>
    <!-- Load the CSS file -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'festShare/css/styleHomepage.css' %}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;
        0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
  
</head>

<body>
    <div class="diagonal-stripe"></div>
    {% include 'navbar.html' %}
    <h1>Welcome to the Home Page</h1>

    <div class="main-container">
        {% for event in events %}
        <div class="event-card">
            <div class="event-header">
                <span>Uploaded by: {{ event.uploader }}</span>
                <span>Event on: {{ event.date }}</span>
            </div>
            <h3 class="event-title">{{ event.title }}</h3>
            <img class="event-image" src="{{ event.image.url }}" alt="{{ event.title }}">
            <div class="event-body">
                <p class="event-description">{{ event.description }}</p>
                <div class="event-footer">
                    <form action="{% url 'join_event' event.id %}" method="POST">
                        {% csrf_token %}
                        <button type="submit">Join this event</button>
                    </form>
                    <span class="participant-count">{{ event.participants }}/{{ event.max_participants }}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
