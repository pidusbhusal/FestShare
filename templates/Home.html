<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game UI</title>
    <!-- Load the CSS file -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'festShare/css/styleHomepage.css' %}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;
        0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
  
</head>

<body>
    <div class="diagonal-stripe"></div>
    {% include 'navbar.html' %}
    <h1>Welcome, {{ firstname }}!</h1>
    <div class="money-display">
        <p>You are <strong>{{ total_moneySaved }}</strong>$ richer than before</p>
    </div>
    <div class="form-container">
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" name="addedMoney" placeholder="0.00" required />
            <button type="submit">Add Money</button>
        </form>
    </div>
</body>

</html>
