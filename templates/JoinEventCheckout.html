<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'festShare/css/styleCheckout.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Add Event</title>
</head>

<body>


    <div id=navbar>
        {% include 'navbar.html' %}
    </div>


    <main class="checkout-section">
        <form action="ProceedToCheckout" method='POST'>

            {% csrf_token %}
            <div class="event-card">
                <div class="image-section">
                    <img class="event-image" src="{{ image }}" alt="{{ title }}">
                    <!-- <img class="event-image" src="{{ image }}" alt="{{ title }}"> -->
                </div>

                <div>
                    <div class="title"> {{ title }} </div>

                    <div class="title-info"> {{description}}</div>


                </div>
                <div class="event-info">
                    <div>
                        <div class="title">Organized by </div>
                        <div class="title-info"> {{ organizer }} </div>
                    </div>
                    <div>
                        <div class="title">Event on </div>
                        <div class="title-info"> {{date }} </div>
                    </div>
                    <div>
                        <div class="title">Available participant </div>
                        <div class="title-info"> {{ maxparticipant }} </div>
                    </div>
                    
                </div>

                <input type="hidden" name="event_id" value="{{ event_id }}">

              


               

                <div class="price">
                    <div class="title">Price</div>
                    <div class="title-info">{{price}}</div>
                </div>


                <input type="submit" value="Proceed To Checkout">
            </div>

        </form>



    </main>


</body>

</html>
