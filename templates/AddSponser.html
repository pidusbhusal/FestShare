<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'festShare/css/styleAddEvent.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Add Sponser</title>
</head>

<body>


    <div class="chat-nav">
        <div class="logo">
            <a href="/Home"> <img src="../static/Festshare_dark.png" alt="festshare-logo"> </a>
        </div>
        <div class="pagenav">
            <ul class="pagenav-ul">
                <li><a class="n_button" href="/Home">Home</a></li>
                <li><a class="n_button" href="/Group">My Groups</a></li>
                <li><a class="post_event" href="/PostEvent">PostEvent</a></li>
                <li><a class="n_button" href="/Login">Login</a></li>
            </ul>
        </div>
    </div>

    <div class="form_main">
        <form action="AddSponser" method="post" enctype="multipart/form-data">
            <h1>Sponser this event</h1>
            <div class="form_section">
                {% csrf_token %}


                <div class="form-group-1">
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" name="companyName" id="companyName" required placeholder="FestShare.co">
                    </div>
                    <div class="form-group">
                        <label for="companyName">Company Email</label>
                        <input type="email" name="companyEmail" id="companyEmail" required
                            placeholder="marketing@festshare.co">
                    </div>
                    <div class="form-group">
                        <label for="title">Subject</label>
                        <input type="text" name="title" id="title" required placeholder="For Dashain Festival">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" cols="50"
                        placeholder="Write your description here..."></textarea>
                </div>
                <input type="hidden" name="event_id" value="{{ eventId }}">
              
                <div class="form-group">
                    <input type="submit" value="Add Event">
                </div>
            </div>

        </form>
    </div>

    <script>
        document.getElementById('image').addEventListener('change', function () {
            const fileName = this.files[0] ? this.files[0].name : 'No file chosen';
            document.getElementById('image-upload').textContent = fileName;
        });
    </script>


</body>




</html>
