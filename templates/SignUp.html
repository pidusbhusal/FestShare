<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <style>
        /* General reset */
        * {
            font-family: 'Josefin Sans', sans-serif;
        }

        body {

            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom left, #3c007c, #4a007f, #6a00b3, #8f00c6, #b266e3, #d48aff);
            position: relative;
        }

        .diagonal-stripe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 50%, rgba(255, 255, 255, 0.1) 50%);
        }

        .signup-container {
            z-index: 1;
            background-color: white;
            padding: 40px;
            padding-left: 8%;
            border-radius: 10px;
            height: 80%;
            width: 40%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h2 {
            text-align: left;
            margin-bottom: 20px;
            color: #3c007c;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .form-group input {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .password-requirements {
            list-style-type: disc;
            padding-left: 20px;
            font-size: 12px;
            color: #333;
            margin-bottom: 20px;
        }

        .password-requirements li {
            margin-bottom: 5px;
        }

        .form-group input[type="submit"] {
            width: 25%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            transform: scale(1.1);
        }

        .login-prompt {
            text-align: center;
            font-size: 14px;
            color: #333;
        }

        .login-prompt a {
            color: #4a007f;
            text-decoration: none;
        }

        .login-prompt a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="diagonal-stripe"></div>
    <div class="signup-container">
        <h2>Sign Up</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form action="/SignUp" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" required placeholder="John">
            </div>
            <div class="form-group">
                <label for="LastName">Last Name:</label>
                <input type="text" name="LastName" id="LastName" requiredn placeholder="Doo">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="Test@email.com">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password1">Password:</label>
                <input type="password" name="password1" id="password1" required placeholder="Create youy password">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" name="password2" id="password2" required placeholder="Confirm your password">
            </div>
            <div class="form-group">
                <label for="preferences">Preferences:</label>
                <input type="text" name="preferences" id="preferences"
                    placeholder="Where would you like to spend your money?">
            </div>
            <div class="form-group">
                <input type="submit" value="Sign Up">
            </div>
            <div class="form-group">
                <p>Already have an account?</p>
                <a href="/Login">Sign In</a>
            </div>
        </form>
    </div>
</body>

</html>
