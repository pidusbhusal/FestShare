        <li><a href="/contact/">Contact</a></li>
    </ul>
    {% if user.is_authenticated%}
    <a href="Logout">
        Log Out
    </a>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
