<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'festShare/css/styleNavbar.css' %}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;
        0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    
    <nav class="chat-nav">
        <div class="logo">
            <a href="/Home"> <img src="../static/Festshare_dark.png" alt="festshare-logo"> </a>
        </div>
        <ul class="pagenav-ul">
            <li><a href="/Home">Home</a></li>
            <li><a href="/Chat">Chat</a></li>
            <li><a href="/AddEvent">Post Event</a></li>
        </ul>
        {% if user.is_authenticated %}
        <a href="Logout">Log Out</a>
        {% else %}

        <a href="Login">Log in</a>
        {% endif %}
    </nav>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

</body>

</html>
